<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port-MCP Enforcer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e14;
      --bg-secondary: #151b23;
      --bg-tertiary: #1e2731;
      --border-color: #2d3748;
      --border-accent: #3a4556;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-blue: #58a6ff;
      --accent-purple: #bc8cff;
      --accent-green: #3fb950;
      --accent-yellow: #d29922;
      --accent-red: #f85149;
      --accent-teal: #39d0d8;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", 
                   Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 14px;
      overflow-x: hidden;
    }

    /* =========================
       Header
    ========================= */

    header {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-content {
      max-width: 1800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
    }

    /* =========================
       Main Content
    ========================= */

    main {
      max-width: 1800px;
      margin: 0 auto;
      padding: 2rem;
    }

    #output {
      min-height: 400px;
    }

    /* =========================
       Buttons
    ========================= */

    button {
      background: linear-gradient(135deg, var(--accent-blue) 0%, #4a96e6 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, #6eb6ff 0%, #5aa3ed 100%);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    button:disabled {
      background: var(--bg-tertiary);
      color: var(--text-muted);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button.secondary {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-accent);
      color: var(--text-primary);
    }

    button.secondary:hover:not(:disabled) {
      background: #2a3442;
      border-color: #4a5568;
    }

    button.danger {
      background: linear-gradient(135deg, var(--accent-red) 0%, #e03e3e 100%);
    }

    button.danger:hover:not(:disabled) {
      background: linear-gradient(135deg, #ff6b6b 0%, #f05050 100%);
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent-green) 0%, #2fa843 100%);
    }

    button.primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #4ac959 0%, #3bb34d 100%);
    }

    /* =========================
       Loading State
    ========================= */

    .loading {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }

    .loading::before {
      content: "";
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-accent);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* =========================
       Status Badge
    ========================= */

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.success {
      background: rgba(63, 185, 80, 0.15);
      color: var(--accent-green);
      border: 1px solid rgba(63, 185, 80, 0.3);
    }

    .status-badge.warning {
      background: rgba(210, 153, 34, 0.15);
      color: var(--accent-yellow);
      border: 1px solid rgba(210, 153, 34, 0.3);
    }

    .status-badge.error {
      background: rgba(248, 81, 73, 0.15);
      color: var(--accent-red);
      border: 1px solid rgba(248, 81, 73, 0.3);
    }

    .status-badge.info {
      background: rgba(88, 166, 255, 0.15);
      color: var(--accent-blue);
      border: 1px solid rgba(88, 166, 255, 0.3);
    }

    /* =========================
       Stat Cards
    ========================= */

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      border-color: var(--border-accent);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-icon {
      font-size: 24px;
      opacity: 0.5;
      float: right;
    }

    /* =========================
       Responsive
    ========================= */

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      main {
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* =========================
       Scrollbar
    ========================= */

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 6px;
      border: 2px solid var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-accent);
    }

    /* =========================
       Animations
    ========================= */

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>
        <span class="logo-icon">üîí</span>
        Port-MCP Enforcer
      </h1>
      <button onclick="scan()">
        <span>üîç</span>
        Scan Docker
      </button>
    </div>
  </header>

  <main>
    <div id="output" class="fade-in">
      <div style="text-align: center; padding: 4rem 2rem; color: var(--text-secondary);">
        <div style="font-size: 48px; margin-bottom: 1rem; opacity: 0.5;">üê≥</div>
        <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">
          Ready to scan
        </h2>
        <p>Click "Scan Docker" to analyze your containers</p>
      </div>
    </div>
  </main>

  <!-- UI helpers (globals) -->
  <script src="ui-helpers.js"></script>

  <!-- Diff rendering (shared by plan + rollback preview) -->
  <script src="diff-renderer.js"></script>

  <!-- Layout engine (presentation only) -->
  <script src="layout.js"></script>

  <!-- Tabs UI (history and rollback) -->
  <script src="tabs-ui.js"></script>

  <!-- Containers table renderer (REQUIRED) -->
  <script src="render-table-ui.js"></script>

  <!-- Category overrides UI (REQUIRED) -->
  <script src="category-overrides-ui.js"></script>

  <!-- Rollback UI -->
  <script src="ui-rollback.js"></script>

  <!-- Main application logic -->
  <script src="app.js"></script>
</body>
</html>
